<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Healthify Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Healthify</h1>
    <p>Book Blood Tests, Profiles, or ECG at Home</p>
  </header>

  <section class="form-section">
    <form id="bookingForm">
      <input type="text" placeholder="Full Name" required />
      <input type="number" placeholder="Age" required />
      <select required>
        <option value="">Sex</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <input type="tel" placeholder="Mobile Number" required />
      <textarea placeholder="Full Address" required></textarea>
      <input type="text" placeholder="Pincode" required />
      <select id="categorySelect" onchange="updateOptions()" required>
        <option value="">Select Category</option>
        <option value="test">Test</option>
        <option value="profile">Profile</option>
      </select>
      <select id="testSelect" required>
        <option value="">Select Test or Profile</option>
      </select>
      <label>Appointment Date:</label>
      <input type="date" required />
      <label>Appointment Time:</label>
      <input type="time" required />
      <button type="submit">Submit</button>
    </form>

    <p class="whatsapp-link">
      ðŸ“² Prefer WhatsApp? <a href="https://wa.me/919503832889" target="_blank">Book here</a>
    </p>
  </section>

  <script src="script.js"></script>
</body>
</html>
